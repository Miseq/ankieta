id: ankieta_uzp
title: 'Ankieta UZP'
description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h3>Szanowni Państwo,</h3>

      <p>w trosce o stałe podnoszenie jakości świadczonych usług zwracamy się z prośbą o wypełnienie ankiety. Jej celem jest zbadanie Państwa opinii dotyczącej użytkowania Systemu Obsługi Zgłoszeń (SOZ). Badanie jest anonimowe, a wszelkie zebrane informacje zostaną wykorzystane na potrzeby budowania sp&oacute;jnych działań w celu poprawy świadczonych usług. Wyniki ankiety nie będą udostępniane osobom trzecim.</p>
  jak_oceniaja_panstwo_funkcjonalnosc_systemu_obslugi_zgloszen:
    '#type': radios
    '#title': 'Jak oceniają Państwo funkcjonalność Systemu Obsługi Zgłoszeń'
    '#options':
      4: 'Bardzo dobrze'
      3: Dobrze
      2: Niezadowalająco
      1: 'Nie do przyjęcia'
  jaki_byl_czas_oczekiwania_na_polaczenie_z_konsultantem_dot_zglos:
    '#type': radios
    '#title': 'Jaki był czas oczekiwania na połączenie z konsultantem (dot. zgłoszeń telefonicznych)'
    '#options':
      5: 'do 30 sek.'
      4: 'od 30 do 60 sek.'
      3: 'od 1 do 2 min'
      2: 'powyżej 2 min'
      1: 'nie dotyczy'
  czy_czas_oczekiwania_na_realizacje_zgloszenia_w_systemie_obslugi:
    '#type': radios
    '#title': 'Czy czas oczekiwania na realizację zgłoszenia w Systemie Obsługi Zgłoszeń jest satysfakcjonujący?'
    '#options':
      tak: Tak
      nie: Nie
    '#required': true
    '#required_error': 'Czy czas oczekiwania na realizację zgłoszenia w Systemie Obsługi Zgłoszeń jest satysfakcjonujący? - jest polem wymaganym.'
  jak_oceniaja_panstwo_pomoc_w_rozwiazywaniu_problemow_wynikajacyc:
    '#type': radios
    '#title': 'Jak oceniają Państwo pomoc w rozwiązywaniu problemów wynikających z użytkowania Platformy e-Zamówienia?'
    '#options':
      4: 'Bardzo dobrze'
      3: Dobrze
      2: 'Nie zadowalająco'
      1: 'Nie do przyjęcia'
  inne_uwagi_i_propozycje:
    '#type': textarea
    '#title': 'Inne uwagi i propozycje'
  pentacomp_token:
    '#type': hidden
    '#title': 'Token pentacomp'
  token_id:
    '#type': hidden
    '#title': 'Token id'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Wyślij ankietę'
    '#submit__attributes':
      class:
        - btn
        - btn-outline-primary
        - append-arrow
    '#update__attributes':
